<div class="ng-container mt-4">
<div class="row">
  <div class="col-sm-4"><h1>بياناتى الشخصية</h1></div>
    <div [hidden]="!editform.dirty" class="col-sm-8"><h1><strong>تنويه :</strong> يجب حفظ التعديلات</h1></div>
</div>
    <div class="row">
    <div class="col-sm-4">
      <div class="card">
        <img class="card-img-top img-thumbnail" src="{{user?.photoUrl}}" alt="{{user?.knownAs}}">
        <div class="card-body">
          <div>
            <strong>يقيم فى :</strong>
            <p>{{user?.Countery}} , {{user?.city}}</p>
          </div>
          <div>
            <strong>العمر :</strong>
            <p>{{user?.age}}</p>
          </div>
          <div>
            <strong>اخر ظهور :</strong>
            <p>{{user?.LastActivate}}</p>
          </div>
          <div>
            <strong>مشترك منذ:</strong>
            <p>{{user?.CreatedDate}}</p>
          </div>
        </div>
        <div class="card-footer">
          <button [disabled]="!editform.dirty" class="btn-succed" form="editform" (click)="UpdateUser()">حفظ التعديلات</button>
        </div>
      </div>
    </div>
    <div class="col-sm-8">
        <div class="tab-panel">
        <tabset class="member-tabset">
        <form #editform = "ngForm" id="editform"> 
          <tab heading="أنا {{user?.knownAs}}" >
            <div class="card mt-4">
        <div class="card-header">اعرفك بنفسي</div>
        <div class="card-text mt-3"><textarea name="" id=""  rows="6" [(ngModel)]="user.knownAs"></textarea>  {{user.Interests}}</div>
    </div>
    <div class="card mt-4">
        <div class="card-header">أبحث عن</div>
        <div class="card-text mt-3"><textarea name="" id="" rows="10" [(ngModel)]="user.LookingFor"></textarea>  {{user.Interests}}</div>
    </div>
    <div class="card mt-4">
        <div class="card-header">هواباتى</div>
        <div class="card-text mt-3">
        <textarea name="" id=""  rows="10" [(ngModel)]="user.Interests"></textarea>  {{user.Interests}}
        </div>
    </div>
    <div class="card mt-4">
        <div class="card-header">مكان الإقامة</div>
        <div class="card-text mt-3">
            <label for="country">البلد</label>
            <input [(ngModel)]="user.Countery">
            <label for="country">المدينة</label>
            <input [(ngModel)]="user.city">
        </div>
    </div>
            </tab> 
            <tab heading="صوري" >
              <h3>صوري</h3>
            </tab> 
        </form>
        </tabset>
      </div>
    </div>
  </div>
  </div>
