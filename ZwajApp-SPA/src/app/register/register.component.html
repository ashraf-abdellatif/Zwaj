<form #registerForm="ngForm" (ngSubmit)="register()">
  <div class="form-group">
    <label for="exampleInputEmail1">الاسم</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" name="UserName" [(ngModel)]="UserData.UserName">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">كلمة المرور</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="PassWord" [(ngModel)]="UserData.PassWord">
  </div>
  <div class="form-group form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
  <button class="btn btn-primary" (click)="cancle()">Cancel</button>
</form>
